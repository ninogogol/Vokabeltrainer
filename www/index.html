<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Vokabeltrainer</title>
</head>
<body>
  <h1>Vokabeltrainer</h1>
  <form id="word-form">
      <div>
          <label for="english">English</label><br>
          <input type="text" name="english" placeholder="Type in English..." required>    
      </div>
      <div>
          <label for="german">Deutsche Übersetzung</label><br>
          <input type="text" name="german" placeholder="Schreib auf Deutsch..." required>    
      </div>
      <button type="submit">Speichern</button>
  </form>
  
  <h2>Mein Vokabular:</h2>
  <p>* Um einen Eintrag in der Liste zu bearbeiten, klicken Sie auf das entsprechende Wort und drücken Sie dann auf den 'Speichern'-Button</p>
  <table>
      <thead>
          <tr>
              <th>English</th>
              <th>Deutsch</th>
              <th>Löschen & bearbeiten</th>
          </tr>
      </thead>
      <tbody id="word-table">
      
      </tbody>
  </table>

  <script src="js/app.js"></script>
</body>
</html>
